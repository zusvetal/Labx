
<html>
    <head>
        <title>LabX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/title.png" type="image/x-icon"/>     
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/app/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/bundle.min.css">
    </head>
    <body id="home">
        <div class="location-wrapper">
            <center>               
                <div id="hkv" class="location">
                    <div class="location-name">HKV</div>  
                </div>
                <div id="hvs" class="location">
                    <div class="location-name">HVS</div>                 
                </div>
                <div id="tvn" class="location">
                    <div class="location-name">TVN</div>                 
                </div>
            </center>
        </div>
        <script>
$('.location').on('click.devices',  function (event) {
    event.preventDefault();
   var location=$(this).attr('id');
   switch(location){
       case 'hkv':
           document.location='/hkv';
       break;
       case 'hvs':
           document.location='/hvs';
       break;
       case 'tvn':
           document.location='/tvn';
       break;
   }
   
});
 
        </script>
    </body>
</html>
