
<html>
    <head>
        <title>LabX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/img/title.png" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="/css/home.css">
        <script src="/outerLibrary/jquery-2.1.3.min.js"></script>
        <script src="/outerLibrary/ajaxupload.js"></script>
        <script src="/js/home.js"></script>
        <script src="/js/gettingInfoFromDevice.js"></script>
        <script src="/outerLibrary/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/outerLibrary/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="/outerLibrary/bootstrap-theme.min.css">
    </head>
    <body id="home">
        <div class="location-wrapper">
            <center>               
                <div id="hkv" class="location">
                    <div class="location-name">HKV</div>  
                </div>
                <div id="hvs" class="location">
                    <div class="location-name">HVS</div>                 
                </div>
            </center>
        </div>
        <script>
$('.location').on('click.devices',  function (event) {
    event.preventDefault();
   var location=$(this).attr('id');
   switch(location){
       case 'hkv':
           document.location='/hkv';
       break;
       case 'hvs':
           document.location='/hvs';
       break;
   }
   
});
 
        </script>
    </body>
</html>
